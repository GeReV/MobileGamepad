<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Analog Stick</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href='http://fonts.googleapis.com/css?family=Krona+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="container">
      <div class="remote">
        <div class="buttons">
          <a href="javascript:void(0);" class="button-y">Y</a>
          <a href="javascript:void(0);" class="button-x">X</a>
          <a href="javascript:void(0);" class="button-b">B</a>
          <a href="javascript:void(0);" class="button-a">A</a>
        </div>
        <div class="analog"></div>
      </div>
      <p id="vector"></p>
    </div>
    <script src="zepto.min.js"></script>
    <script src="analog.js"></script>
    <script>
        $(function () {
            var analog = new AnalogStick('.analog'),
                v = $('#vector');

            $(document).on('mousemove touchmove', function (e) {
                var vector = analog.getVector();

                v.html(vector[0].toFixed(3) + ', ' + vector[1].toFixed(3));
            });
        });
    </script>
</body>
</html>
